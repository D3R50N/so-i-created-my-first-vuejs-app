<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite App</title>
  <style>
    body {
      /* background-color: #00C084; */
      background-color: #181818;
      font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
        Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
    }

    * {
      box-sizing: border-box;
      /* color: whitesmoke; */
    }

    h1 {
      color: #00C084;
      animation: slideX_and_Bounce .6s linear;
      text-align: center;

    }

    .todo {
      background-color: #22212144;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      color: #ffffffd0;
      transition-duration: .2s;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fade .2s linear;
    }

    @keyframes fade {
      0% {
        /* transform: scale(0); */
        opacity: 0;
      }

      100% {
        /* transform: scale(1); */
        opacity: 1;
      }
    }

    @keyframes slideX {
      0% {
        transform: translateX(100%);
      }

      100% {
        transform: translateX(0);
      }

    }

    @keyframes fadeout {
      0% {
        opacity: 1;
      }

      100% {
        opacity: 0;

      }
    }

    @keyframes slideX_and_Bounce {
      0% {
        transform: translateX(100%);
      }

      50% {
        transform: translateX(-20px);
      }

      60% {
        transform: translateX(20px);
      }

      70% {
        transform: translateX(-10px);
      }

      80% {
        transform: translateX(10px);
      }

      90% {
        transform: translateX(-5px);
      }


      100% {
        transform: translateX(0);
      }
      
    }

    .fadeout {
      animation: fadeout .2s linear;
      opacity: 0;

    }

    .ip-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    .ip-container input {
      width: 100%;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: rgba(51, 81, 88, 0.333);
      color: whitesmoke;
      font-weight: bolder;
    }

    .ip-container button {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #00C084;
      color: whitesmoke;
      cursor: pointer;
    }

    .ip-container button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    li {
      list-style: none;
    }

    ul {
      padding-left: 0;
    }

    .todo:hover {
      background-color: #222121;
    }


    .todo .date {
      font-size: 12px;
      color: #ffffff81;
    }

    .todo button {
      background-color: #aa1e1e7d;
      color: rgba(245, 245, 245, 0.411);
      border: none;
      outline: none;
      padding: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition-duration: .2s;
    }

    .todo button:hover {
      background-color: #aa1e1e;
    }
    .muted{
      color: #ffffff3d;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="app">

    <h1>{{ title }}</h1>
    <form class="ip-container">
      <input type="text" v-model="text">
      <button @click="addTodo" :disabled="text.trim()==''">Ajouter</button>
    </form>

    <ul>
      <li v-for="todo in todos" :key="todo.id" class="todo" :class="todo.class">
        <div class="left">
          <div class="name">{{ todo.title }}</div>
          <div class="date">{{ todo.date }}</div>
        </div>
        <button @click="removeTodo(todo.id)">Supprimer</button>
      </li>
    </ul>

    <p class="muted" v-if="todos.length==0"> Aucune t√¢che pour l'instant </p>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
